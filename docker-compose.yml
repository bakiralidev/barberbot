# docker-compose.yml

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespw
      POSTGRES_DB: barberbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    restart: always
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgrespw@db:5432/barberbot
    volumes:
      - ./bot:/app/bot
      - ./core:/app/core
      - ./db:/app/db
      - ./services:/app/services
      - ./utils:/app/utils
    command: sh -c "alembic upgrade head && python -m bot.main"

volumes:
  postgres_data:
